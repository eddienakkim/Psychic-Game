<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Psychic Game(Basic)</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@500&family=Ubuntu:ital,wght@1,700&display=swap" rel="stylesheet">


</head>

<body>
    <header>
        <div class="page-header">
            <h1>The Psychic Game </h1>
        </div>
    </header>
    <div class="container">
        <h2>Guess what letter I'm thinking of</h2>
        <h4>Directions: Press any of the letter on your keyboard to see if you guessed what the computer picked.</h4><br><hr style="border-color: black;">
        <div class="row">
            <div class="col-md-4">
                <img src="assets/images/9549071.png" style="width: 200px;">
            </div>
            <div></div>
            <div class="col-md-4">
                <ul id="space" class="list-group">
                    <li class="list-group-item" id="wins">Wins:</li>
                    <li class="list-group-item" id="lose">Losses:</li>
                    <li class="list-group-item" id="guessesLeft">Guesses Left:</li>
                    <li class="list-group-item" id="letter">Your Guesses so far:</li>
                </ul>
            </div>
        </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
